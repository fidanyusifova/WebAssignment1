<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills&Hobbies</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header class="skills_title">
    <div class="skills">
      <div class="pro-skills">
        <div class="pro-skills-header">
          <div class="pro-skills-title">
            <span>Technical skills</span>
          </div>
          <div class="pro-line"></div>
        </div>

        <div class="pro-skills-content">
          <div class="c" id="">
            <span>Linux Operating System</span>
            <progress value="70" max="100"></progress>
          </div>
          <div class="html" id="">
            <span>HTML/CSS</span>
            <progress value="70" max="100"></progress>
          </div>
          <div class="css" id="">
            <span>Java</span>
            <progress value="70" max="100"></progress>
          </div>
          <div class="js" id="">
            <span>Cyber Security</span>
            <progress value="70" max="100"></progress>
          </div>
        </div>
      </div>
     </div>
     
     <div class="language">
      <div class="language-header">
        <div class="language-title">
          <span>Language</span>
        </div>
        <div class="language-line"></div>
      </div>

      <div class="language-body">
        <div class="eng">
          <span>English</span>
          <progress value="78" max="100"></progress>
        </div>

        <div class="aze">
          <span>Azerbaijan</span>
          <progress value="90" max="100"></progress>
        </div>

        <div class="rus">
          <span>Russian</span>
          <progress value="60" max="100"></progress>
        </div>

        <div class="turk">
          <span>Turkish</span>
          <progress value="90" max="100"></progress>
        </div>


      </div>
    </div>

    <div class="hobbies">
      <div class="hobbies-header">
        <div class="hobbies-title">
          <span>Hobbies</span>
        </div>
        <div class="hobbies-line"></div>
      </div>

      <div class="hobbies-body">
        <div class="Philosophy">
          <i class="fa-solid fa-pencil"></i>
          <span>Philosophy</span>
        </div>

        <div class="Psychology">
          <i class="fa-solid fa-brain"></i>
          <span>Psychology</span>
        </div>

        <div class="music box">
          <i class="fa-solid fa-music"></i>
          <span>Music</span>
        </div>


        <div class="reading box">
          <i class="fa-solid fa-book-open"></i>
          <span>Reading</span>
        </div>

      </div>
    </div>

  </header>
</body>
</html>
